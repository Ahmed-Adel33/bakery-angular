<h1 [ngStyle]="{color:'#C98A40'}" class="text-center"> CONTACT US</h1>
<div class="container">
    <div class="row d-flex">
        <div class="col-md-3">
       <form [formGroup]="registerForm " class="text-center">
         <div class="input-group my-3">
            <input type="text" class="form-control btn btn-warning" formControlName="Full Name" placeholder="Full Name">
         </div>
         <div class="input-group my-3">
            <input type="email"  class="form-control btn btn-warning" formControlName="Email" placeholder="Email">
         </div>
         <div class="input-group my-3">
            <input type="number" class="form-control btn btn-warning" formControlName="phone number" placeholder="phone number">
         </div>
         <button type="submit" class="btn btn-light">SEND</button>
       </form>
      </div>

       <div class="col-md-3 py-5  con">
         <i  [ngStyle]="{color:'#c98A40'}" class="fa-solid fa-envelope"> </i>upskilling.eg1@gmail.com<br>
         <i [ngStyle]="{color:'#c98A40'}" class="fa-solid fa-phone"></i>+201154932137
       
        </div>
    </div>
</div>
